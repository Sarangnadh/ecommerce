<h2 class="text-center">Update Product Details</h2>
<form class="row g-3" (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Id</label>
        <input type="text" name="id" [(ngModel)]="productDetails.id" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Name</label>
        <input type="text" name="ProductName" [(ngModel)]="productDetails.ProductName" class="form-control" id="validationServer04" required>
    </div>


    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Description</label>
        <input type="text" name="ProductDescription" [(ngModel)]="productDetails.ProductDescription" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Rating</label>
        <input type="text" name="ProductRating" [(ngModel)]="productDetails.ProductRating" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Price</label>
        <input type="text" name="ProductPrice" [(ngModel)]="productDetails.ProductPrice" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Warranty</label>
        <input type="text" name="ProductWarranty" [(ngModel)]="productDetails.ProductWarranty" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Review</label>
        <input type="text" name="ProductReview" [(ngModel)]="productDetails.ProductReview" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Vendor Name</label>
        <input type="text" name="ProductVendorName" [(ngModel)]="productDetails.ProductVendorName" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Category Id</label>
        <input type="text" name="ProductCategory" [(ngModel)]="productDetails.ProductCategory" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-6">
        <label for="validationServer02" class="form-label">Product Availability</label>
        <input type="text" name="ProductAvailability" [(ngModel)]="productDetails.is_available" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-md-12">
        <label for="validationServer02" class="form-label">Product Img</label>
        <input type="text" placeholder="type file name" name="ProductImg" formControlName="ProductImg" class="form-control" id="validationServer04" required>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>


</form>
